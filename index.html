<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <script defer src="index.js"></script>
    <script defer src="src/appointment.js"></script>
    <script defer src="src/exercise.js"></script>
    <script defer src="src/exericseWorkout.js"></script>
    <script defer src="src/stat.js"></script>
    <script defer src="src/user.js"></script>
    <script defer src="src/workout.js"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <ul class="nav-bar">
        <li class="home">Home</li>
        <li class="workouts">Workouts</li>
        <li class="exercises">Exercises</li>
        <li class="stats">Stats</li>
    </ul>

    <section>
        <div id="home-page">

        </div>
        <div id="workouts-container">
            
        </div>
        <div id="exercises-container">
            <div id="show-exercise-detail" style="display: none;">
                <h2>Name of Exercise</h2>
                <p>Description</p>
                <iframe width="764" height="573" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- http://www.youtube.com/embed/ -->
            </div>
            <div class="legs">
                <h1>LEGS</h1>
            </div>
            <div class="arms-shoulders">
                <h1>ARMS/SHOULDERS</h1>
            </div>
            <div class="olympic-weightlifting">
                <h1>OLYMPIC WEIGHTLIFTING</h1>
            </div>
            <div class="chest">
                <h1>CHEST</h1>
            </div>
            <div class="back">
                <h1>BACK</h1>
            </div>

            

        </div>
        <div id="stats-container">
            
        </div>
    </section>
    
</body>
</html>
